<html lang="en">
    <head>
        <title>Calculator Example</title>
    </head>
    <body>
        <input type="text"  name="num1" id="n1" placeholder="Enter first #">
        <select name="operations" id="operations">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="division">/</option>
        </select>
        <input type="text" name="num2" id="n2" placeholder="Enter second #">
        <button id="equals"> = </button>
        <div>Result: 
            <span id="result"></span>
        </div>
    </body>
    <script>
        document.getElementById("equals").addEventListener('click', function(){
            let num1 = parseFloat(document.getElementById("n1").value);
            let num2 = parseFloat(document.getElementById("n2").value);
            const operation = document.getElementById('operations').value;
            let result;


            fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
            .then(response => response.json())
            .then(data => {
            document.getElementById("result").innerHTML =
            data.result;
        })
        })
        
    </script>
</html>
